<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gogol homePage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top-buttons">
    <button  class="transparent" id="gmail">Gmail</button>
    <button class="transparent" id="images">Images</button>
    <button class="transparent" id="applications"></button>
    <button id="connexion">Connexion</button>
  </div>
  <div id="main">
    <img class="element" src="images/googlelogo.png" alt="Logo of google">
    <input class="element" type="text" name="search" id="search" >
    <div class="element" id="search-buttons">
      <button id="search-button">Recherche Google</button>
      <button id="lucky-button">J'ai de la chance</button>
    </div>
  </div>
  <div id="footer">
    <div id="country">
      <p>France</p>
    </div>
    <div id="footer-buttons">
      <div id="footer-buttons-left">
        <button>Publicité</button>
        <button>Entreprise</button>
        <button>A propos</button>
        <button>Comment fonctionne la recherche Google?</button>
      </div>
      <div id="footer-buttons-right">
        <button>Publication judiciaire</button>
        <button>Info consommateurs</button>
        <button>Confidentialité</button>
        <button>Conditions</button>
        <button>Paramètres</button>
      </div>
    </div>
  </div>
</body>
</html>
